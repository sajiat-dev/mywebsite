name: Deploy MySite to AWS EC2 server
on:
  push:
    branches:
      - main   # or master, or whatever branch you deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy static files to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          WEB_ROOT: ${{ secrets.EC2_WEB_ROOT }}
        run: |
          # Default web root if EC2_WEB_ROOT is not set
          TARGET_DIR=${WEB_ROOT:-/var/www/html}

          echo "Deploying to $EC2_USER@$EC2_HOST:$TARGET_DIR"

          # Create target dir if it doesn't exist
          ssh -i ~/.ssh/id_rsa "$EC2_USER@$EC2_HOST" "sudo mkdir -p $TARGET_DIR && sudo chown -R $EC2_USER:$EC2_USER $TARGET_DIR"

          # If your HTML files are in repo root, use ./ 
          # If they are in a 'site/' folder, change ./ to ./site/
          rsync -avz \
            --delete \
            ./ \
            "$EC2_USER@$EC2_HOST:$TARGET_DIR/"